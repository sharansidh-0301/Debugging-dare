            <div id="quiz-container" class="space-y-4">
                <p id="question" class="text-xl font-semibold"></p>
                <div id="options" class="space-y-2"></div>
                <button onclick="nextQuestion()" class="bg-blue-500 px-4 py-2 rounded-lg mt-4 hover:bg-blue-600">Next</button>
            </div>
            
            <p id="result" class="text-lg font-semibold mt-4 hidden"></p>
        </div>

        <script>
            const quizData = [
                {
                    question: "What will this output? console.log(2 + '2');",
                    options: ["22", "4", "Error", "Undefined"],
                    answer: "22"
                },
                {
                    question: "Which keyword is used to declare a variable in JavaScript?",
                    options: ["var", "let", "const", "All of the above"],
                    answer: "All of the above"
                },
                {
                    question: "What is the output of typeof null?",
                    options: ["null", "undefined", "object", "number"],
                    answer: "object"
                }
            ];
            
            let currentQuestionIndex = 0;
            
            function loadQuestion() {
                const quizContainer = document.getElementById("quiz-container");
                const questionElement = document.getElementById("question");
                const optionsElement = document.getElementById("options");
                
                const currentQuestion = quizData[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;
                optionsElement.innerHTML = "";
                
                currentQuestion.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.className = "block w-full bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600";
                    button.onclick = () => checkAnswer(option);
                    optionsElement.appendChild(button);
                });
            }
            
            function checkAnswer(selectedOption) {
                const resultElement = document.getElementById("result");
                const correctAnswer = quizData[currentQuestionIndex].answer;
                
                if (selectedOption === correctAnswer) {
                    resultElement.textContent = "Correct! üéâ";
                    resultElement.className = "text-green-500 font-bold mt-4";
                } else {
                    resultElement.textContent = "Incorrect! ‚ùå";
                    resultElement.className = "text-red-500 font-bold mt-4";
                }
                resultElement.classList.remove("hidden");
            }
            
            function nextQuestion() {
                const resultElement = document.getElementById("result");
                resultElement.classList.add("hidden");
                
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    loadQuestion();
                } else {
                    document.getElementById("quiz-container").innerHTML = "<h2 class='text-2xl font-bold'>Quiz Completed! üéØ</h2>";
                }
            }
            
            window.onload = loadQuestion;
        </script>
